<section class="search-user">
    <h1><br>G-SEARCH</h1>
    <p> <b> G-Search allows you to search for github users
            and repositories that the user has worked on over time </b> </p>
    <form class="user-form" id="form" (ngSubmit)="onSubmit()" #form='ngForm'>
    <input type="text" id="search" name="name" placeholder="Search for a GitHub User" ngModel required #username="ngModel">

        <button type="submit" class="btn btn-primary" (click)="onSearch(username)">search</button>
    </form>
</section>


<div class="card">
     <img src="{{mydata.avatar_url}}" alt="img" class="avatar">
    <div class="user-info">
        <h2>{{mydata.name}}</h2>
        <p>{{mydata.company}}</p>
        <ul>
 <div *ngFor="let repo of myrepos;">
                {{repo.description}}</div>


            <!-- <li>{{user.followers}} <strong>Followers</strong></li> -->
            <!-- <li>${user.following} <strong>Following</strong></li> -->
            <!-- <li>${user.public_repos} <strong>Repos</strong></li> -->
        </ul>

    </div>
    </div>
